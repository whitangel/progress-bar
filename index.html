<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="skills">
            <div class="siam">
                <h1>HTML</h1>
                <div class="progress-bar">
                    <div class="html">
                        <span>90%</span></div>
                </div>
            </div>
            <div class="siam">
                <h1>Css</h1>
                <div class="progress-bar">
                    <div class="css">
                        <span>85%</span></div>
                </div>
            </div>
            <div class="siam">
                <h1>JavaScript</h1>
                <div class="progress-bar">
                    <div class="js">
                        <span>78%</span></div>
                </div>
            </div>
            <div class="siam">
                <h1>Bootstrap</h1>
                <div class="progress-bar">
                    <div class="bs">
                        <span>72%</span></div>
                </div>
            </div>
            <div class="siam">
                <h1>Python</h1>
                <div class="progress-bar">
                    <div class="python">
                        <span>60%</span></div>
                </div>
            </div>
            <div class="siam">
                <h1>NEXT JS</h1>
                <div class="progress-bar">
                    <div class="next">
                        <span>55%</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
